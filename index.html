<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/style.css">
    <title>Custom Checkboxes</title>
</head>

<body>
    <div id="container">
        <div class="toggle">
            <input type="checkbox" name="toggle" class="check-checkbox" id="mytoggle">
            <label class="check-label" for="mytoggle">
                <div id="background"></div>
                <span class="face">
                    <span class="face-container">
                        <span class="eye left"></span>
                        <span class="eye right"></span>
                        <span class="mouth"></span>
                    </span>
                </span>
            </label>
        </div>
    </div>
    <!-- Add more labels with unique classes for each checkbox -->
</body>

</html>
